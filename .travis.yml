language: c

sudo: required

cache:
  directories:
    - $HOME/.stack/

before_install:
  # stack
  - mkdir -p ~/.local/bin
  - export PATH=~/.local/bin:$PATH
  - travis_retry curl -L https://github.com/commercialhaskell/stack/releases/download/v0.1.2.0/stack-0.1.2.0-x86_64-linux.gz | gunzip > ~/.local/bin/stack
  - chmod a+x ~/.local/bin/stack
  # ghc
  - export PATH=/opt/ghc/7.8.4/bin:$PATH
  # todo: figure out how to remove
  - sudo apt-add-repository --yes ppa:zoogie/sdl2-snapshots
  - sudo apt-get update -qq

install:
  - sudo apt-get install ghc-7.8.4 libgmp-dev libsdl2-dev libsdl2-ttf-dev

addons:
  apt:
    sources:
    - hvr-ghc
#    packages:
#    - ghc-7.8.4
#    - libgmp-dev

script:
  - stack --no-terminal --skip-ghc-check setup
  - stack --no-terminal --skip-ghc-check test
